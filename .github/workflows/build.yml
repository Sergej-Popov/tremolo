name: Build

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Build app
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Deploy to GitHub Pages
        run: |
          npm install --save-dev gh-pages
          npx gh-pages -d dist --user "GitHub Action" --message "Deploying to GitHub Pages" --token "${{ secrets.GITHUB_TOKEN }}"
